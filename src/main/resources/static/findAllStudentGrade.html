<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询所有学生的考试成绩</title>
    <style type="text/css">
        #class {
            padding-top: 10px;
            margin-left: 10px;
        }
    </style>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<table class="layui-hide" id="demo" lay-filter="test"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">更新</a>
</script>

<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'table'], function () {
        var layer = layui.layer,
            table = layui.table;
        var element = layui.element;
        var form = layui.form;


        //执行一个 table 实例
        table.render({
            elem: '#demo'  // table标签的id
            , id: "emPage"
            , url: 'MarkPapers/findScoreManage.do' //数据接口  跨域
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 3 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
                , limit: 5
                , limits: [5, 10, 15]

            } //开启分页
            , cols: [[ //表头
                {field: 'sid', title: '序号', width: 100, sort: true, fixed: 'left'}
                , {field: 'score', title: '考试成绩', width: 120}
                , {field: 'studentName', title: '学生姓名', width: 200, sort: true, templet: '<div>{{d.vapplyMessage.student.studentName}}</div>'}
                , {field: 'subjectName', title: '学科名字', width: 200, sort: true, templet: '<div>{{d.vapplyMessage.subject.subjectName}}</div>'}
                , {field: 'applyStart', title: '考试开始时间', width: 200, sort: true, templet: '<div>{{d.vapplyMessage.examManage.applyStart}}</div>'}
                , {field: 'applyEnd', title: '考试结束时间', width: 100, sort: true, templet: '<div>{{d.vapplyMessage.examManage.applyEnd}}</div>'}
                , {fixed: 'right', width: 150, align: 'center', toolbar: '#barDemo'}
            ]]
        });

        $('.searchDiv .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'edit') {
                //layer.msg('编辑操作');
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '修改考试分数'
                    , area: ['680px', '680px']
                    , content: 'examManageUpdate.html?sid=' + data.sid
                })
            }
        });
    })
</script>

<script type="text/javascript">
    function delInfo(eid) {
        $.ajax({
            type: "get",
            url: "delete.do?eid=" + eid,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    loadData();
                } else {
                    alert(data.info);
                }
            }
        })
    }

    function testPerms() {
        $.ajax({
            type: "get",
            url: "test2.do",
            dataType: "json",
            success: function (data) {
                alert(data.code);
            }
        })
    }

</script>
</body>
</html>
