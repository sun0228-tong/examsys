<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改简答题信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js" ></script>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js" ></script>
</head>
<body>
<div>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">修改简答题信息</div>
        </div>
        <br>
        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">分数</label>
                <div class="layui-input-block">
                    <input type="text" name="score" lay-verify="required" placeholder="分数" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">题目</label>
                <div class="layui-input-block">
                    <input type="text" name="question" lay-verify="required" placeholder="题目" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">正确答案</label>
                <div class="layui-input-block">
                    <textarea name="rightAnswer" placeholder="正确答案" lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属学科</label>
                <div class="layui-input-block">
                    <input type="text" name="subjectName" lay-verify="required" placeholder="所属学科" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>
<script  th:inline="none">
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        $.ajax({
            type:"get",
            url:"/examsys/short/findById"+window.location.search,
            dataType: "json",
            success:function (data) {
                if (data.code == 1) {
                    form.val('example', data.info);
                } else {
                    alert(data.info);
                }
            }
        })
    });
</script>

</body>
</html>
