<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改判断题信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js" ></script>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js" ></script>
</head>
<body>
<div>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">修改判断题信息</div>
        </div>
        <br>
        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">分数</label>
                <div class="layui-input-block">
                    <input type="text" name="score" lay-verify="required" placeholder="分数" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">题目</label>
                <div class="layui-input-block">
                    <input type="text" name="question" lay-verify="required" placeholder="题目" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">正确答案</label>
                <div class="layui-input-block">
                    <input type="text" name="rightAnswer"  lay-verify="required" placeholder="正确答案" autocomplete="off" class="layui-input">
                    <span style="color: red">1 为 true, 0 为 false</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属课程</label>
                <div class="layui-input-block">
                    <select class="quiz1" name="subjectId" id="sid">
                        <option value="">请选择课程</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script  th:inline="none">
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        $.ajax({
            type:"get",
            url:"/examsys/judge/findById"+window.location.search,
            dataType: "json",
            success:function (data) {
                if (data.code == 1) {
                    form.val('example', data.info);
                } else {
                    alert(data.info);
                }
            }
        })

        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                type:"post",
                url:"/examsys/judge/modifyJudge?jid=" +window.location.search.split('=')[1],
                data:data.field,
                dataType:"json",
                success:function(data){  //{code:1,info:....}
                    if(data.code == 1){
                        var t = parent.layui.table;
                        t.reload('transferTable');// 重新加载页面,demo 表示父窗体table标签的id值
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.msg('修改成功', {icon: 1,time:2000,shade:0.2});
                        parent.layer.close(index); //再执行关闭
                    }else{
                        parent.layer.msg('提交的数据异常，请按要求填写数据', {icon: 2,time:2000,shade:0.2});
                    }
                }
            })
            // 阻止默认的提交
            return false;
        });
    });
</script>

<script type="text/javascript" >
    $(function () {
        $.ajax({
            type:"post",
            url:"/examsys/subject/findBySubjectAll",
            dataType:"json",
            success:function (data) {
                if (data.code == 1) {
                    var infos = data.info;
                    $(infos).each(function () {
                        var html = '<option value ="' + this.sid +'">' + this.subjectName + '</option>';
                        $(".quiz1").append($(html));
                        layui.use('form',function(){
                            var form=layui.form;
                            form.render("select");
                        })
                    })
                } else {
                    alert(data.info);
                }
            }
        })
    })
</script>
</body>
</html>
