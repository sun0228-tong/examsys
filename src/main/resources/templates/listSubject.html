<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>科目管理</title>
    <style type="text/css">
        #content{
            /*margin:20px auto;*/
        }
        *{
            margin:0;
            padding:0;
        }

        .seek {
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js" ></script>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js" ></script>
</head>
<body>
    <div id="content">
        <div class="layui-form-item" >
            <div class="layui-layout layui-layout-admin">
                <div class="layui-header" style="background: deeppink">
                    <div class="layui-logo" style="color: deepskyblue">科目管理</div>
                </div>
            </div>
        </div>

        <table class="layui-hide" id="demo" lay-filter="test"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            </div>
        </script>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        </script>

    </div>

    <script th:inline="none">
        layui.use(['laydate', 'laypage', 'layer', 'table', 'element'], function(){
            var laydate = layui.laydate //日期
                ,laypage = layui.laypage //分页
                ,layer = layui.layer //弹层
                ,table = layui.table //表格
                ,element = layui.element//元素操作
            //执行一个 table 实例
            table.render({
                elem: '#demo'
                ,id:"transferTable"// 父窗体table id
                ,height: 465
                ,url: '/examsys/subject/findBySubject' //数据接口
                ,title: '单选题管理'
                ,toolbar: '#toolbarDemo'
                ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    // ,curr: 5 //设定初始在第 5 页
                    // ,groups: 1 //只显示 1 个连续页码
                    ,first: false //不显示首页
                    ,last: false //不显示尾页
                    ,limits:[5, 10, 20]
                } //开启分页
                ,cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{title: '序号', type:'numbers', width: 60, fixed: 'left', sort: true}
                    , {field: 'subjectName', title: '学科名称', width: 150, sort: true}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:100}
                ]]
            })

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
                if(layEvent === 'edit'){
                    layer.open({
                        type:2
                        , title: '修改科目信息'
                        , area:['800px', '500px']
                        , content: '/examsys/subject/skipModifySubject?sid=' + data.sid
                    })
                }
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id),
                    data = checkStatus.data;
                var ids = "";
                switch(obj.event){
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                };
            });


            $('.searchDiv .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            })
        })
     </script>

</body>
</html>
